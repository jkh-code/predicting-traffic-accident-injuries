<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Results</title>
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/cover.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card-deck mb-3">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal text-center">Predicted Number of Injuries</h4>
            </div>
            <div class="card-body">
                <h5 class="my-0 font-weight-normal">Input Values</h3>
                <br>
                
                <table class="table">
                    <thead>
                        <th scope="col">Feature</th>
                        <th scope="col">Value</th>
                    </thead>
                    <tbody>
                        {% for x, y in comb %}
                            <tr>
                                <td>{{ x }}</td>
                                <td>{{ y }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br><br>

                <h5 class="my-0 font-weight-normal">Prediction</h3>
                <br>

                <table class="table">
                    <thead>
                        <th scope="col">Number of Injuries</th>
                    </thead>
                    <tbody>
                        {% for x in result %}
                            <tr>
                                <td>{{ x }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <a class="btn btn-primary" href="{{ url_for('index') }}" role="button">Home</a>
                <a class="btn btn-primary" href="{{ url_for('questions') }}" role="button">Predict</a>
            </div>
        </div>
    </div>
</body>
